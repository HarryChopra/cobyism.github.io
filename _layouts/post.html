---
layout: main
is_post: true
---

<article class="post">

  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">{{ page.date | date: '%B, %Y' }}</span>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-author-info clear">
    <img src="{{ site.baseurl }}public/avatar.jpg" alt="Coby Chapple (@cobyism)" width="64px" class="avatar">
    <div class="text">
      <h4>About @{{ site.author.handle }}</h4>
      <p class="bio">Coby Chapple is a product designer at <a href="https://github.com/">GitHub</a>. He&nbsp;also writes and <a href="{{ site.baseurl }}talks/">speaks</a> about product&nbsp;design, open&nbsp;source, and working&nbsp;remotely. <a href="{{ site.baseurl }}about/">Read more &rarr;</a></p>
    </div>
  </div>

</article>
