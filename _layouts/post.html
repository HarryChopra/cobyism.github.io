---
layout: main
is_post: true
---

<article class="post">

  <div class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-meta">{{ page.date | date_to_long_string }}</span>
  </div>

  <div class="post-content">
    {{ content }}

    <a href="https://twitter.com/share" class="twitter-share-button" data-size="large" data-related="cobyism">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </div>

  <div class="post-footer">
    <strong>Enjoy this post?</strong>
    Sign up for my newsletter or <a href="{{ site.baseurl }}writing/">keep reading</a>.
  </div>

</article>
